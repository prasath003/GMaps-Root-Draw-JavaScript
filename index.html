<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <style>
        #right-panel {
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }

        #right-panel select, #right-panel input {
            font-size: 15px;
        }

        #right-panel select {
            width: 100%;
        }

        #right-panel i {
            font-size: 12px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            float: left;
            width: 70%;
            height: 100%;
        }
        #right-panel {
            margin: 20px;
            border-width: 2px;
            width: 20%;
            height: 400px;
            float: left;
            text-align: left;
            padding-top: 0;
        }
        #directions-panel {
            margin-top: 10px;
            background-color: #FFEE77;
            padding: 10px;
            overflow: scroll;
            height: 174px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry"></script>
</head>
<body>
<div id="map"></div>
<div id="right-panel">
    <div>
        <b>Start:</b>
        <select id="start">
            <option value="12.9279, 77.6271">Kormangala</option>
        </select>
        <br>
        <b>Waypoints:</b> <br>

        <select multiple id="waypoints">
            <option value="12.9178 77.6223">Silkboard</option>
            <option value="12.9226 77.6174">Madiwala</option>
            <option value="12.8697 77.6493">George Church</option>
        </select>
        <br>
        <b>End:</b>
        <select id="end">
            <option value="12.8474 77.6583">Electronic City</option>
        </select>
        <br>
        <input type="submit" id="submit">
    </div>
    <div id="directions-panel"></div>

</div>
<script>
    var map;

    function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 6,
            center: {lat: 12.9279, lng: 77.6271}
        });

        directionsDisplay.setMap(map);

        /*var checkboxArray = document.getElementById('waypoints');
        var PlanCoordinates = new Array();
        for(i=0;i<checkboxArray.length;i++)
        {
            var point =new google.maps.LatLng(checkboxArray[i].value.split(' ')[0],checkboxArray[i].value.split(' ')[1]);
            PlanCoordinates.push(point);
        }

        var marker = new google.maps.Marker({

            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            draggable: true,
            map: map
        });

        var line = new google.maps.Polyline({
            //path: [{lat: 12.9279, lng: 77.6271}, {lat: 12.8474, lng: 77.6583}],
            path : PlanCoordinates,
            icons: [{
                icon: marker,
                offset: '100%'
            }],
            map: map
        });

        animateCircle(line);*/

        document.getElementById('submit').addEventListener('click', function() {
            calculateAndDisplayRoute(directionsService, directionsDisplay);
        });
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];

       /* var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 6,
            center: {lat: 12.9279, lng: 77.6271}
        });*/

        var checkboxArray = document.getElementById('waypoints');
        //console.log("waypoints",checkboxArray);
        for (var i = 0; i < checkboxArray.length; i++) {
            if (checkboxArray.options[i].selected) {
                waypts.push({
                    location: checkboxArray[i].value,
                    stopover: true
                });
            }
        }

        directionsService.route({
            origin: document.getElementById('start').value,
            destination: document.getElementById('end').value,
            waypoints: waypts,
            optimizeWaypoints: true,
            travelMode: 'DRIVING'
        }, function(response, status) {
            if (status === 'OK') {
                directionsDisplay.setDirections(response);
                var route = response.routes[0];
                var summaryPanel = document.getElementById('directions-panel');
                summaryPanel.innerHTML = '';
                var polypath = response.routes[0].overview_polyline;

                // For each route, display summary information.
                for (var i = 0; i < route.legs.length; i++) {
                    var routeSegment = i + 1;

                    summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                        '</b><br>';
                    summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
                    summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                    summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
                }
                var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
                var marker = new google.maps.Marker({

                    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                    scale: 4,
                    draggable: true,
                    map: map,
                    icon:image
                });

                var polyline = new google.maps.Polyline({
                    path: google.maps.geometry.encoding.decodePath(polypath),
                    geodesic: true,
                    strokeColor: '#000000',
                    strokeOpacity: 1.0,
                    strokeWeight: 2,
                    icons: [{
                        icon: marker,
                        offset: '100%'
                    }],
                    map: map
                });



                var bounds = new google.maps.LatLngBounds();
                for (var i = 0; i < polyline.getPath().getLength(); i++) {
                    bounds.extend(polyline.getPath().getAt(i));
                }

                animateCircle(polyline);

                map.fitBounds(bounds);


            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
       //loadn();

    }

    function animateCircle(line) {
        var count = 0;
        window.setInterval(function() {
            count = (count + 1) % 200;

            var icons = line.get('icons');
            icons[0].offset = (count / 2) + '%';
            line.set('icons', icons);
        }, 40);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS3EIgRh2EfDpu0vxPXQXEOWmBw15e4aQ&callback=initMap">
</script>
</body>
</html>
